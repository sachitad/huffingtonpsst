{% load wagtailimages_tags %}
{% load wagtailcore_tags comment_tags %}

<div class="grid third col left_border" id="center_entries">
            <div id="center_entries_container" data-beacon='{"p":{"mlid":"col2"}}'>

{% for article in articles %}
<div id="entry_{{ forloop.counter }}" onmouseover="TrackingData.entry_5670762={id:5670762,blog_id:2,rank:1,zone:5,vertical:47,ab_headline:'a'};"
     class="entry" data-beacon='{"p":{"mnid":"newsa","plid":5670762,"mpid":1}}'>

    <h4>
        <a href="{% if article.custom_redirect_url %}{{ article.custom_redirect_url }}{% else %}{% pageurl article %}{% endif %}"
                {% if article.custom_redirect_url %}target="_blank"{% endif %}>
        <div class="float_left shadow default_tag uk_vertical_background white arial_12 bold">{{ article.tags.all.0|upper }}</div>
    <div class="uk_vertical_background default_tag_arrow"></div>
        {{ article.title }}</a></h4>

    <div class="image_wrapper relative" style="width: 300px;">
    <a href="{% if article.custom_redirect_url %}{{ article.custom_redirect_url }}{% else %}{% pageurl article %}{% endif %}"
                {% if article.custom_redirect_url %}target="_blank"{% endif %}>
          {% image article.featured_image width-300 %}
          </a></div>

     <ul class="meta_links">

	<li>
		<a href="{% if article.custom_redirect_url %}{{ article.custom_redirect_url }}{% else %}{% pageurl article %}{% endif %}"
                {% if article.custom_redirect_url %}target="_blank"{% endif %}
           data-beacon='{"p":{"lnid":"cmnts"}}'>Comments
            <span class="comment_count" id="comment_count_5670762">
           {% count_comments article %}</span></a>
	</li>

	<li>
		|
		<a href="{% pageurl article.get_parent %}" class="topic_link" data-beacon='{"p":{"lnid":"bigNws"}}'>{{ article.get_parent|upper }}</a>

	</li>

    </ul>

</div>
{% endfor %}
<!-- END center_entries_container CONTENT -->
</div>
				<div id='recent-blogs-overflow-container-left' data-beacon='{"p":{"mnid":"overflow_entry"}}'></div>
		</div>
